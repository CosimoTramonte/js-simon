<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Simon Says</title>
</head>
<body>
    
    <div class="container">
        <h1>Memory The Game</h1>
        
        <div class="rule">
            <span>Regole del gioco:</span>
            <ul>
                <li>1. Schiacciare il pulsante per giocare</li>
                <li>2. Memorizizzare i 5 numeri che appaiono</li>
                <li>3. Scrivere i 5 numeri da memorizzare</li>
                <li>4. Visualizza il risultato</li>
            </ul>

            <button id="gioca">GIOCA</button>
        </div>

        <div id="playtable" class="hide">
            <h4 id="message"></h4>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
